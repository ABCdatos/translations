#Kodi Skins configuartion file

#General settings
set SupportEmailAddr = http://trac.kodi.tv/
set CacheExpire = 1
set ForceGitDloadToCache = false
set SkipGitReset = false
set LDatabaseURL = https://raw.github.com/xbmc/translations/master/tool/lang-database/kodi-languages.json
set MinComplPercent = 1%
set Rebrand = false
set ForceTXUpd = false
set ForceComm = false
set SRCLCode = en_GB
set GitCommitText = [lang] updated language files from Transifex
set GitCommitTextSRC = [lang] automatic syntax corrections for the en_GB language file
set MRGLFilesDir = merged-langfiles
set UPDLFilesDir = tempfiles_txupdate
set UPSLocalPath = /home/translator/transifex/upstream-kodi-txupdate/kodi-skins/
set LTeamLFormat = $(TXLNAME)
set BaseLForm = $(LCODE)
set UPSLFormInAXML = $(LCODE)
set IsLangAddon = false

set MRGLPath = $(RESNAME)/$(LOWLCODE)/strings.po
set MRGAXMLPath = $(RESNAME)/addon.xml
set MRGChLogPath = $(RESNAME)/changelog.txt
set UPSLPath = language/resource.language.$(LOWLCODE)/strings.po
set UPSAXMLPath = addon.xml
set UPSChLogPath = changelog.txt

#Transifex related general settings
set TRXProjectName = kodi-skins
set TRXLongProjectName = KODI Skins
set TRXLForm = $(LCODE)
set UPDProjectName = kodi-skins
set UPDLongProjectName = KODI Skins
set UPDLForm = $(LCODE)

#Permanent assignements
pset LOC = $UPS
pset LOCSRC = $UPSSRC
pset UPD = $TRX

#skin.chroma
#contact: Massimo Pagani (massimo@pagani.no.it)
#link: https://github.com/Tgxcorporation/skin.chroma/

set UPSOwner = Tgxcorporation
set UPSRepo = skin.chroma
set UPSBranch = master

set ChgLogFormat = %i\nUpdated Language files from Transifex.\n\n
create resource ResName = skin.chroma , TRXResName = skin-chroma , GITCommit

#skin.mimic
#contact: Bryan Brazil (bryandbrazil@gmail.com)
#link: https://github.com/bryanbrazil/skin.mimic/

set UPSOwner = bryanbrazil
set UPSRepo = skin.mimic
set UPSBranch = master

create resource ResName = skin.mimic , TRXResName = skin-mimic , SkipVersionBump , GITCommit

